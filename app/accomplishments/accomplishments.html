<section class="mainbar" data-ng-controller="accomplishments as vm">
    <section class="matter">
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="widget wblue">
                    <div data-cc-widget-header title="{{vm.title}}" allow-collapse="true"></div>
                    <div class="widget-content user">
                        <h3 class="dashboardtext paragraphpadding">{{vm.role}}</h3>
                        <ul class="listleft">
                            <li ng-repeat="x in vm.list">{{x}}</li>
                        </ul>
                    </div>
                    <div class="widget-foot">
                        <div class="clearfix"></div>
                    </div>

                </div>
            </div>
                
        </div>
    </section>
</section>
